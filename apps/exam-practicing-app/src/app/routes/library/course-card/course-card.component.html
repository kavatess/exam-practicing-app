<div
    class="epa-course-card"
    (click)="
        navigateToCourseDetails(data.id);
        $event.stopPropagation();
        $event.preventDefault()
    "
>
    <div class="epa-course-studiers">
        <span class="badge rounded-pill text-bg-primary">
            <i class="bi bi-broadcast me-1"></i>
            {{ data.stats.currStudierCount }} bạn đang học
        </span>
    </div>

    <div class="epa-course-header py-4">
        <div class="epa-course-title me-2">{{ data.name }}</div>
    </div>

    <div class="epa-course-stats mb-4">
        <span class="badge rounded-pill text-bg-secondary me-1">
            {{ data.stats.totalQuestions | number }} câu hỏi
        </span>

        <span class="badge rounded-pill text-bg-success">
            {{ data.stats.completedQuestions | number }} đã hoàn thành
        </span>
    </div>

    <div class="epa-course-description epa-text">
        {{ data.description }}
    </div>
</div>
